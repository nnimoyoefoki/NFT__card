<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS//style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="NFT__main">
      <div class="NFT__sub">
        <img
          class="NFT__equilibrum"
          src="images/image-equilibrium.jpg"
          alt="
       "
        />
        <div class="NFT__info">
          <h3>Equilibrium #3429</h3>
          <h4>Our Equilibrium collection promotes </br> balance and calm.</h4>
        </div>

        <div class="NFT__type">
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p class="NFT__size">0.041ETH</p>
          </div>
          <div class="duration">
            <img src="/images/icon-clock.svg" alt="clock" />
            <p class="NFT__duration">3 days left</p>
          </div>
        </div>

        <div class="NFT__producer">
          <span>

            <img src="/images/image-avatar.png" alt="Jules Wyvern" />
            <p> <Creation>Creation of</Creation>Jules Wyvern</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
